searcher.products = select tp.touristic_place_name as products from touristic_places tp left join cities c on c.id = tp.id_city where c.city_name = 'Medellín' union select h.hotel_name from hotels h left join cities c on c.id = h.id_city where c.city_name = 'Medellín' union select r.restaurant_name from restaurants r left join cities c on c.id = r.id_city where c.city_name = 'Medellín'